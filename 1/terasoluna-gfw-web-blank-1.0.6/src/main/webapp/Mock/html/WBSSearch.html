<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>次期発注管理システム（仮称）</title>
<meta name="description" content="稟議・申請ワークフロー">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/common/main.css">
<link rel="stylesheet" href="../css/include/jquery-ui-1.12.1.css">

</head>
<body>
<div class="wrapper">
<!----- ヘッダー START----->
<header class="lnk_menu" ><img src="../image/logo_s.png" class="img_logo">次期発注管理システム（仮称）</header>
<!----- ヘッダー END ----->

<!----- メインコンテンツ START ----->
<article id="main_win_area">
  <h1 class="hks_title" >WBS検索</h1>
  <!----- 条件欄 START ----->
  <section>
    <table id="tb_order_cond_list1" class="tbl_2lane tbl_small" >
        <tr>
            <td>WBS区分</td>
            <td></td>
            <td><div class="btn_help_div"><p>？</p><p>ガイドメッセージ＜WBS区分＞</p></div></td>
            <td>
              <select class="cb_placeholder clear col_width10" style="height: 28px;">
                <option value="" class="op_hide">選択してください</option>
                <option value="-" class="op_normal"></option>
                <option value="01" class="op_normal">開発</option>
                <option value="02" class="op_normal">販売</option>
              </select>
            </td>
          </tr>
      <tr>
        <td>WBSコード</td>
        <td></td>
        <td><div class="btn_help_div"><p>？</p><p>ガイドメッセージ＜WBSコード＞</p></div></td>
        <td><input type="text" class="col_width07 clear" placeholder="例)xxxx-9999" value="" maxlength="10" id="wbs_code"></td>
      </tr>
      <tr>
      <tr>
        <td>WBS名</td>
        <td></td>
        <td><div class="btn_help_div"><p>？</p><p>ガイドメッセージ＜WBS名＞</p></div></td>
        <td><input type="text" class="col_width20" id="wbs_name1"></td>
      </tr>

    </table>
    <div class="area_center search_btn_area">
      <input type="button" id="btn_list_sch" class="push_btn btn_m" value="検索" >
      <input type="button" id="btn_p_clear"  class="push_btn btn_m" value="クリア" >
    </div>
    <div >
      <input type="button" id="closeBtnWBS" value="確定" style="background-color: #FFF;border: #FFF;color: #FFF;" onclick="closeDialog()">
      <input type="button" id="cancleCloseBtn" value="キャンセル" style="background-color: #FFF;border: #FFF;color: #FFF;"  onclick="closeDialog()">
    </div>
  </section>
  <!----- 条件欄 END ----->
  
  <!----- 一覧 START ----->
  <section>
    <div class="order_list_tool_area">
      <div>
        <label>表示件数</label>
        <select>
          <option value="15">15件</option>
          <option value="50">50件 </option>
          <option value="100">100件</option>
        </select>
      </div>
    </div>
    <div class="ld_framearea" >
      <table id="tb_order_list">
        <thead>
          <tr>
            <th></th>
            <th>WBS区分</th>
            <th>WBSコード</th>
            <th>WBS名</th>
            <th>WBS完了日</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <td id="tb_order_list_pager" colspan="5" >
              <div class="pager_centerbox">
              </div>
              <div class="pager_info">
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
      <!-- ローディングアイコン -->
      <div id="ldicon_order_list" class="ld_freamestyle ld_ldframes">
        <div class="ld_ldicon"></div>
      </div>
    </div>
    
  </section>
  <section>
    <div class="area_center1 search_btn_area" style="display: flex;justify-content: center;">
      <input type="button" id="closeBtnWBS" class="push_btn btn_m" value="確定" onclick="closeDialog()">
      <input type="button" id="cancleCloseBtn"  class="push_btn btn_m cancel_btn" value="キャンセル" onclick="closeDialog()">
    </div>
  </section>
  <!----- 一覧 END ----->
</article>
<!----- メインコンテンツ END ----->

<!----- 検索アニメSTART ----->
<div id="shadeDiv" style="position: absolute;width: 100%;height: 200%;background-color: grey;filter: alpha(opacity=50);opacity:0.7;z-index: 1001;display: none;left: 0px;top: 29px;"></div>
<div id="loadingIcon" style="position: absolute;left: 50%;top: 18%;width: 300px;height: 80px;margin-left: -150px;background-color: #555555;border-radius: 5px;border: 2px solid #FFF;z-index: 1002;visibility: hidden;">
  <div id="loadingBox" style="position: absolute;left: 6px;top: 6px;transform: rotate(0deg); transform-origin: 35px 35px;transition: transform 2s;"><img id="loadingImage" src="../image/loadingIcon.png" width=70px></div>
  <div style="position: absolute;left: 80px;top: 13px;"><p style="color:#FFF;">しばらくお待ちください</p></div>
</div>
<!----- 検索アニメEND ----->

<!----- フッター ----->
<article style="position: fixed;bottom: 0;width: 100%;">
  <!-- 先頭へスクロール -->
　<section style="width: auto;position: absolute;">
  <div id="toTopImg" class="area_foottool" >
    <p class="btn_goto_top">↑</p>
  </div>
　</section>
  <!-- Copyright表記 -->
  <section>
    <footer>Copyright xxxxxxxxxxxxxxxxxxxxxxxxxxx</footer>
  </section>
</article>
<!----- フッター END ----->

</div>
<script src="../js/include/jquery-1.12.4.js"></script>
<script src="../js/include/jquery-3.5.1.min.js"></script>
<script src="../js/include/jquery-ui-1.12.1.js"></script>
<script src="../js/include/jquery-ui-1.12.1.min.js"></script>
<script src="../js/include/jquery.ui.datepicker-ja.js"></script>
<script src="../js/common/common.js"></script>
<script src="../data/MyOrderListData.js"></script>
<script src="../js/page/WBSSearch.js"></script>
<script>
  $("#cancel_btn").click(function(){
    window.opener = null;
    window.open("","_self");
    window.close();
  });


</script>
</body>
</html>
