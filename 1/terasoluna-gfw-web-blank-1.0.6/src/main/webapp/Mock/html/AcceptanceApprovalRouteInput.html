  <script>
	function dragstart()
	{
	  //ドラッグ元のIDを保存
	  event.dataTransfer.setData("text/plain", event.target.id);
	}
	function dragover()
	{
	  event.preventDefault();
	}
	function drop(obj)
	{
	  event.preventDefault();
	  //ドラッグしている画像のIDを取得
	  var dragid = event.dataTransfer.getData("text/plain");
	  //ドロップ先の内容とツールチップを保存
	  var buff = obj.value;
	  var title = obj.title;
	  //ドロップ先の内容とツールチップにドラッグ元の内容とツールチップを上書き
	  obj.value = document.getElementById(dragid).value;
	  obj.title = document.getElementById(dragid).title;
	  //保存していた内容とツールチップをドラッグ元の内容とツールチップへ上書き
	  document.getElementById(dragid).value = buff;
	  document.getElementById(dragid).title = title;
	}
  </script>
